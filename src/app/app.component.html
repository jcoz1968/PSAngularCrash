<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

  <div class="nav">
    <ul class="navbar-nav mr-auto">
      <li class="navbar-brand">
        <i class="fas fa-weight"></i>
      </li>
      <li class="nav-item">
        <a class="nav-link">Home</a>
      </li>
    </ul>
  </div>
</nav>
<main>
  <div class="container">
    <button (click)="toggleBodyFat()" class="btn btn-primary my-sm-5">
      Show Body Fat
    </button>
  </div>
  <table class="table container">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Weight</th>
        <th *ngIf="showBodyFat" scope="col">Body Fat %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of entriesService.sortedEntries">
        <td>{{ entry.date | date }}</td>
        <td>{{ entry.weight }} lbs</td>
        <td *ngIf="showBodyFat">{{ entry.bodyfat | percent }}</td>
      </tr>
    </tbody>
  </table>
</main>
